<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dog Kennel Reservation System</title>
  <link rel="stylesheet" href="reservation/reservation.css">
  <script src="https://kit.fontawesome.com/45d9167e6e.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <ul>

      <li><a href= "index.html" id="current">Home</a></li>
      <li><a href="profile/profile.html">Profile</a></li>
      <li><a href="view-reservation/view.html">View Reservations</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="about.html">About</a></li>
    </ul>
    <button class="logout-button">
      <i class="fa-solid fa-right-from-bracket">Logout</i>
    </button>
  </nav>

  <!-- Reservation Page -->
  <div class="container" id="reservationPage">
    <h2>Dog Kennel Reservation System</h2>
    <div class="form-group">
      <label for="dogName">Dog's Name</label>
      <input type="text" id="dogName" placeholder="Enter dog's name">
    </div>
    <div class="form-group">
      <label for="ownerName">Owner's Name</label>
      <input type="text" id="ownerName" placeholder="Enter owner's name">
    </div>
    <div class="form-group">
      <label for="breed">Breed</label>
      <input type="text" id="breed" placeholder="Enter breed">
    </div>
    <div class="form-group">
      <label for="age">Age</label>
      <input type="number" id="age" placeholder="Enter age in years">
    </div>
    <div class="form-group">
      <label for="specialReq">Special Requirements</label>
      <input type="text" id="specialReq" placeholder="Enter any special requirements">
    </div>
    <div class="form-group">
      <label for="date">Reservation Date</label>
      <input type="date" id="date">
    </div>
    <!-- Button changes from Add to Update when editing -->
    <button class="btn" id="addReservationButton" onclick="addReservation()">Add Reservation</button>
    
    <div id="confirmationDisplay" class="confirmation-display" style="display: none;"></div>
    
    <table id="reservationsTable">
      <thead>
        <tr>
          <th>Confirmation #</th>
          <th>Dog's Name</th>
          <th>Owner's Name</th>
          <th>Breed</th>
          <th>Age</th>
          <th>Special Requirements</th>
          <th>Date</th>
          <th>Actions</th> <!-- Column for Edit Button -->
        </tr>
      </thead>
      <tbody id="reservationList">
        <!-- Reservation rows will be added here dynamically -->
      </tbody>
    </table>
  </div>

  <script src="reservation/reservation.js"></script>
</body>
</html>
