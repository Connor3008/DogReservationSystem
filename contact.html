    .content-table {

    }

    }

    .contact-icons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .contact-icons a {

    }

    .navbar a {

      text-decoration: none;
      font-size: 18px;

      padding: 10px 15px;
    }

      color: #f4b400;
    }

    .navbar a#current {

      top: 50%;
      transform: translateY(-50%);
      background-color: #ff4d4d;
      font-family: 'Maven Pro', sans-serif;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .logout-button:hover {
      background-color: #ff3333;
    }
